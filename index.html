<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Frontend Mentor Article Preview Component</title>
  </head>
  <body>
    <section class="article-container">
      <article class="article">
        <div class="article-img">
          <img src="./images/drawers.jpg" alt="article img" />
        </div>
        <div class="article-info">
          <h2 class="article-info-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p class="article-info-desc">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="article-info-author">
            <div class="article-info-author-left">
              <img src="./images/avatar-michelle.jpg" alt="author" />
              <div class="article-info-name-date">
                <h6>Michelle Appleton</h6>
                <p>28 Jun 2020</p>
              </div>
            </div>
            <div class="article-info-author-right">
              <a href="#!" class="share-btn">
                <img src="./images/icon-share.svg" alt="share-icon" />
              </a>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
